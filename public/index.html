<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Account Lookup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4ecca3;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.3);
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            width: 300px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(78, 204, 163, 0.3);
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #4ecca3;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45b393;
            transform: translateY(-2px);
        }

        .result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .info-section {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease;
        }

        .info-section h3 {
            color: #4ecca3;
            margin-bottom: 15px;
            border-bottom: 2px solid #4ecca3;
            padding-bottom: 5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        .info-item strong {
            color: #4ecca3;
            display: block;
            margin-bottom: 5px;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">FF Account Lookup</h1>
        <div class="search-box animate__animated animate__fadeInUp">
            <input type="text" id="accountId" placeholder="Enter ID">
            <button onclick="fetchAccount()">Get Account</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function fetchAccount() {
            const accountId = document.getElementById('accountId').value;
            const resultDiv = document.getElementById('result');
            
            if (!accountId) {
                resultDiv.innerHTML = '<p class="error">Please enter an ID!</p>';
                return;
            }

            try {
                const response = await fetch(`/get-ff-account?id=${accountId}`);
                const data = await response.json();
                
                if (data.success) {
                    const account = data.data.account;
                    const pet_info = data.data.pet_info;
                    const guild = data.data.guild;
                    const guild_leader = data.data.guild_leader;

                    resultDiv.innerHTML = `
                        <div class="info-section">
                            <h3>Account Details</h3>
                            <div class="info-grid">
                                <div class="info-item">
                                    <strong>ID</strong>
                                    ${account.id}
                                </div>
                                <div class="info-item">
                                    <strong>Name</strong>
                                    ${account.name}
                                </div>
                                <div class="info-item">
                                    <strong>Bio</strong>
                                    ${account.bio}
                                </div>
                                <div class="info-item">
                                    <strong>Account create</strong>
                                    ${account.created_at}
                                </div>
                                <div class="info-item">
                                    <strong>Last login</strong>
                                    ${account.last_login}
                                </div>
                                <div class="info-item">
                                    <strong>Level</strong>
                                    ${account.level}
                                </div>
                                <div class="info-item">
                                    <strong>Likes</strong>
                                    ${account.likes}
                                </div>
                                <div class="info-item">
                                    <strong>Region</strong>
                                    ${account.region}
                                </div>
                                <div class="info-item">
                                    <strong>Honor Score</strong>
                                    ${account.honor_score}
                                </div>
                                <div class="info-item">
                                    <strong>BR Points</strong>
                                    ${account.BR_points}
                                </div>
                                <div class="info-item">
                                    <strong>CS Points</strong>
                                    ${account.CS_points}
                                </div>
                            </div>
                        </div>

                        <div class="info-section">
                            <h3>Pet Info</h3>
                            <div class="info-grid">
                                <div class="info-item">
                                    <strong>Name</strong>
                                    ${pet_info.name}
                                </div>
                                <div class="info-item">
                                    <strong>Level</strong>
                                    ${pet_info.level}
                                </div>
                                <div class="info-item">
                                    <strong>Type</strong>
                                    ${pet_info.type}
                                </div>
                                <div class="info-item">
                                    <strong>XP</strong>
                                    ${pet_info.xp}
                                </div>
                            </div>
                        </div>

                        <div class="info-section">
                            <h3>Guild Info</h3>
                            <div class="info-grid">
                                <div class="info-item">
                                    <strong>Name</strong>
                                    ${guild.name}
                                </div>
                                <div class="info-item">
                                    <strong>ID</strong>
                                    ${guild.id}
                                </div>
                                <div class="info-item">
                                    <strong>Level</strong>
                                    ${guild.level}
                                </div>
                                <div class="info-item">
                                    <strong>Members</strong>
                                    ${guild.member_count}/${guild.capacity}
                                </div>
                            </div>
                        </div>

                        <div class="info-section">
                            <h3>Guild Leader Info</h3>
                            <div class="info-grid">
                                <div class="info-item">
                                    <strong>Leader Name</strong>
                                    ${guild_leader.name}
                                </div>
                                <div class="info-item">
                                    <strong>Leader Id</strong>
                                    ${guild_leader.id}
                                </div>
                                <div class="info-item">
                                    <strong>Level</strong>
                                    ${guild_leader.level}
                                </div>
                                <div class="info-item">
                                    <strong>Likes</strong>
                                    ${guild_leader.likes}
                                </div>
                                <div class="info-item">
                                    <strong>BR Points</strong>
                                    ${guild_leader.BR_points}
                                </div>
                                <div class="info-item">
                                    <strong>CS Points</strong>
                                    ${guild_leader.CS_points}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p class="error">An error occurred. Please try again.</p>';
            }
        }
    </script>
</body>
</html>
